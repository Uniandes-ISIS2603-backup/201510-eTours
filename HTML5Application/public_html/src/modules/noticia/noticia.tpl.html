<div ng-controller="noticiaCtrl as noticiaCtrl">
	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
						<span ng-hide="noticiaCtrl.editMode">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"></a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="country-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="noticiaCtrl.editMode" ng-click="noticiaCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>
					<button class="btn btn-default navbar-btn" ng-hide="noticiaCtrl.editMode" ng-click="noticiaCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
					<button class="btn btn-default navbar-btn" ng-show="noticiaCtrl.editMode" ng-click="noticiaCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
					<button class="btn btn-default navbar-btn" ng-show="noticiaCtrl.editMode" ng-click="noticiaCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>
		</nav>
	</div>
        <div ng-hide="noticiaCtrl.editMode">
                   <table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Titulo</th>
					<th>Entrada</th>       
                                        <th>Otros</th>
				</tr>
			</thead>
			<tbody>
                            <tr ng-repeat="record in records">
                               <div class="col-lg-4">
                                    <div class="panel panel-green">
                                       <td>  
                                           <div class="panel-heading">
                                            {{record.titulo}}
                                            </div>       
                                        </td>
                                        <td
                                            <div class="panel-body">
                                                <p>{{record.entrada}}</p>
                                            </div>
                                        </td>
                                    </div>
                                </div>
                                <td>
                                    <button class="btn btn-default btn-sm" ng-click="noticiaCtrl.editRecord(record)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
                                    <button class="btn btn-default btn-sm" ng-click="noticiaCtrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Delete</button>
                                </td>
                            </tr>
			</tbody>
                    </table>
	</div>
        <div ng-show="noticiaCtrl.editMode" id="evento-edit-mode">
		<form name="eventoForm" role="form">
                    <div class="input-group" align="left">
                        <span class="label label-default" >Titulo:</span> 
                         <p></p>
                        <input id="titulo" class="form-control" type="text" aria-describedby="basic-addon2" rows="3" ng-model="currentRecord.titulo"/>
                    </div>        
                    <p></p>
                    <div class="input-group" align="left">
                        <span class="label label-default" >Entrada:</span>
                        <p></p>
                        <textarea class="form-control" ng-model="currentRecord.entrada" ></textarea>
                    </div>
                </form>       
	</div>   
</div>
