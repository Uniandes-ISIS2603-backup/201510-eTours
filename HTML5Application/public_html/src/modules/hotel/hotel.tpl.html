<div ng-controller="hotelCtrl as hotelCtrl">
	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#country-navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">hotel</a>
				</div>  

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="country-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="hotelCtrl.editMode" ng-click="hotelCtrl.createRecord()"><span class="glyphicon glyphicon-plus"></span> Create</button>
					<button class="btn btn-default navbar-btn" ng-hide="hotelCtrl.editMode" ng-click="hotelCtrl.fetchRecords()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button>
					<button class="btn btn-default navbar-btn" ng-show="hotelCtrl.editMode" ng-click="hotelCtrl.saveRecord()"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
					<button class="btn btn-default navbar-btn" ng-show="hotelCtrl.editMode" ng-click="hotelCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>
		</nav>
	</div>
    
        <div ng-hide="hotelCtrl.editMode">
        <div class="col-sm-6 col-md-4" id="item-first-band" ng-repeat="record in records">
          <div class="thumbnail">
           <img src="..../src/assets/img/salto-chile.png" alt="...">
            <div class="caption">
                <h3>{{record.nombre}} </br> Por tan solo ${{record.precio}}</h3>
             <p>{{record.descripcion}}</p>
             <p>Ubicado en {{record.direccion}}</p>
             <p>Teléfono {{record.telefono}}</p>
             <p>
                <a href="#" class="btn btn-primary" role="button">Reservar</a>
                <a class="btn btn-primary" role="button" ng-click="hotelCtrl.editRecord(record)">Editar</a>
                <a class="btn btn-primary" role="button" ng-click="hotelCtrl.deleteRecord(record)">Remover</a>
             </p>
            </div>
          </div>
         </div>
        </div>   
    
	
	<div ng-show="hotelCtrl.editMode">
		<form >
			<input id="name" class="form-control" type="hidden" ng-model="currentRecord.id"/>
			<div class="form-group">
				<label for="name">Nombre del hotel</label>
				<input id="name" class="form-control" type="text" ng-model="currentRecord.nombre"/>
			</div>
			<div class="form-group">
				<label for="minAge">Costo por noche</label>
				<input id="minAge" class="form-control" type="number" ng-model="currentRecord.precio"/>
			</div>
			<div class="form-group">
				<label>Descripción:</label>
				<input class="form-control" type="text" ng-model="currentRecord.descripcion"/>
			</div>
                        <div class="form-group">
				<label >Dirección:</label>
				<input  class="form-control" type="text" ng-model="currentRecord.direccion"/>
			</div>
                        <div class="form-group">
				<label >Telefono:</label>
				<input  class="form-control" type="text" ng-model="currentRecord.telefono"/>
			</div>
		</form>
	</div>
</div>
