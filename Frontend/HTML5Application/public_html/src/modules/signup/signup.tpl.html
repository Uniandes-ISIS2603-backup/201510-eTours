<div ng-controller="signupCtrl">
    <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default" id="panelLoginForm">
            <div class="panel-heading">                                
                <div class="row-fluid user-row">
                    <img src="../src/assets/img/backpack.png" class="img-responsive" alt="Conxole Admin"/>
                </div>
            </div>
            <div class="panel-body" href="#/signup">
                <form accept-charset="UTF-8" role="form" class="form-signup" id="form-signup" name="form" >
                    <fieldset>
                        <label class="panel-login">
                        <div class="login_result"></div>
                        </label>
                        <input class="form-control" placeholder="Nombre" id="name" type="text" ng-model="name" required>
                        <input class="form-control" placeholder="Fecha de Nacimiento" id="birthdate" type="date" ng-model="birthdate" required>
                        <input class="form-control" placeholder="Correo" id="mail" type="email" ng-model="mail" required>
                        <input class="form-control" placeholder="Pais de Residencia" id="country" type="text" ng-model="country" required>
                        <input class="form-control" placeholder="Ciudad de Residencia" id="city" type="text" ng-model="city" required>
                        <input class="form-control" placeholder="Username" id="username" type="text" ng-model="username" required>
                        <input class="form-control" placeholder="Password" id="password" type="password" ng-model="password" required>
                        <br></br>
                        <input class="btn btn-lg btn-success btn-block" type="submit" id="btn-login" value="Continuar Â»" 
                        ng-disabled="form.$invalid">
                    </fieldset>
                </form>
            </div>
            </div>
        </div>
    </div>
 </div>
