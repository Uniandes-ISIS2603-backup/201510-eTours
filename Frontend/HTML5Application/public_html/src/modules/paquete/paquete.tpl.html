<div ng-controller="paqueteCtrl as paqueteCtrl">
	<div id="header">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">	
						
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					
	<DIV ALIGN="center" ng-hide="noticiaCtrl.editMode"><a class="navbar-brand" >Arma tu paquete</a>
		
	</div>
		
				
				<!-- Collect the nav links, forms, and other content for toggling -->
	
			
			</div>
		</nav>
	
		</div>
		
		<div class="collapse navbar-collapse" id="evento-navbar">
					<button class="btn btn-default navbar-btn" ng-hide="paqueteCtrl.editMode" ng-click="paqueteCtrl.createRecord()" ><span class="glyphicon glyphicon-plus"></span> Crear Paquete</button>
					<button class="btn btn-default navbar-btn" ng-hide="paqueteCtrl.editMode" ng-click="paqueteCtrl.saveRecord()" ng-disabled="eventoForm.$invalid"><span class="glyphicon glyphicon-floppy-disk"></span> Guardar</button>
					<button class="btn btn-default navbar-btn" ng-hide="paqueteCtrl.editMode" ng-click="paqueteCtrl.fetchRecords()"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
		</div>
	

<div ng-hide="paqueteCtrl.editMode" id="paquete-edit-mode">
		<form name="paqueteform" role="form">
			 <div class="form-group">
				<label for="paseo">Nombre Estadia </label>
				<input id="paseo" class="form-control" type="text" ng-model="currentRecord.paseo" />
			</div>
				<div class="form-group">
				<label for="alimentacion">Nombre Alimentacion</label>
			<select id="alimentacion" class="form-control" ng-options="servicios.id as alimentacion.name for servicios
in serviciosRecords" ng-model="currentRecord.alimentacion"> </select>
			
			
			
			
			</div>
            <div class="form-group">
				<label for="paseo">Nombre Paseo </label>
				<input id="paseo" class="form-control" type="text" ng-model="currentRecord.paseo" />
			</div>
			
			      <div class="form-group">
				<label for="descuento">Descuento </label>
				<input id="descuento" class="form-control" type="number" ng-model="currentRecord.descuento" />
			</div>
		</form>
	</div>

	
		<div id="headerer">
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">					
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					
				<DIV ALIGN="center"><a class="navbar-brand" >Paquetes disponibles  </a>
				</div>
				
				<!-- Collect the nav links, forms, and other content for toggling -->
	 
			</div>

		</nav>
	</div>
	
	
  <div ng-hide="paqueteCtrl.editMode">
            <div ng-repeat="record in records">
                              <p>Titulo: </p>
                            {{record.titulo}}
                        </div>       
                        <div class="panel-body">
                            <p>Entrada: </p>
                            <p>{{record.alimentacion}}</p>
                            <p>{{record.paseo}}</p>
                            <p>{{record.descuento}}</p>
                     
                </div>
             </div>
	</div>
	
	
		
	

	
	
	
</div>
