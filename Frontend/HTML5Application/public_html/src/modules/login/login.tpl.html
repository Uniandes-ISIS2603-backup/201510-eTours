<div ng-controller="loginCtrl as loginCtrl">
    <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default" id="panelLoginForm">
            <div class="panel-heading">                                
                <div class="row-fluid user-row">
                    <img src="../src/assets/img/backpack.png" class="img-responsive" alt="Conxole Admin"/>
                </div>
            </div>
            <div class="panel-body" href="#/login">
                <form accept-charset="UTF-8" role="form" class="form-signin" id="form-signin" name="form" >
                    <fieldset>
                        <label class="panel-login">
                        <div class="login_result"></div>
                        </label>
                        <input class="form-control" placeholder="Username" id="username" type="text" ng-model="username" required>
                        <input class="form-control" placeholder="Password" id="password" type="password" ng-model="password" required>
                        <br></br>
                        <input class="btn btn-lg btn-success btn-block" type="submit" id="btn-login" value="Login Â»" 
                        ng-disabled="form.$invalid" ng-click="login(username)">
                    </fieldset>
                </form>
            </div>
            </div>
        </div>
    </div>
 </div>
